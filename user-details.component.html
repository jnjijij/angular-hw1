<div *ngIf="user" class="user-details-container">
    <h2>User Details</h2>
    <div class="user-input-container">
        <label for="userIdInput">Enter User ID: </label>
        <input id="userIdInput" [(ngModel)]="userId" type="number" />
        <button (click)="loadUserDetails()">Load User</button>
    </div>
    <p>ID: {{ user.id }}</p>
    <p>Name: {{ user.name }}</p>
    <!-- Add more details as needed -->

    <button (click)="showUserPosts()">Posts of current user</button>
    <div *ngFor="let post of posts">
        <a [routerLink]="['/post-details', post.id]">Post Details</a>
        <p>{{ post.title }}</p>
    </div>
</div>
